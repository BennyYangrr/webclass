<script>
var slideIndex = 0;
function showSlides() {
var i;
var slides = document.getElementsByClassName("SL");
for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
}
slideIndex++;
if (slideIndex>=slides.length) 
   {slideIndex = 0}    
slides[slideIndex].style.display = "block";  
setTimeout(showSlides, 4000);
}
slideIndex--;
