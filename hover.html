<!DOCTYPE text>
<html>
<head>

<style>
.box {
  position: relative;
  width: 60%;
}

.image {
  display: block;
  width: 100%;
}

.pop {
  position: absolute;
  bottom: 70%;
  background-color: blue;
  width: 40%;
  transition:1s ease;                 }
.box:hover .pop {
  bottom:0%;
  height: 40%;                       }

.text {
  font-size: 40px;
  color: yellow;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
</head>

<body>
<div class="box">
  <img class="image" src="images\s1.jpg">
  <div class="pop">
    <div class="text">HELP!</div>
  </div>
</div>
</body>
</html>
